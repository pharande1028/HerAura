<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - HerAura</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8f6f0 0%, #fff8e7 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .auth-container { max-width: 450px; width: 100%; padding: 2rem; }
        .auth-card { background: white; border-radius: 20px; padding: 3rem; box-shadow: 0 20px 60px rgba(212,165,116,0.2); }
        
        .brand-logo { text-align: center; margin-bottom: 2rem; }
        .brand-name { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #8B4513; margin-bottom: 0.5rem; }
        .brand-tagline { font-size: 0.9rem; color: #666; letter-spacing: 1px; }
        
        .icon-wrapper { width: 80px; height: 80px; margin: 0 auto 1.5rem; background: linear-gradient(135deg, #f8f6f0, #fff8e7); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .icon-wrapper svg { width: 40px; height: 40px; stroke: #d4a574; }
        
        .auth-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: #333; margin-bottom: 0.5rem; text-align: center; }
        .auth-subtitle { color: #666; text-align: center; margin-bottom: 2rem; font-size: 0.95rem; line-height: 1.6; }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333; font-size: 0.9rem; }
        .form-input { width: 100%; padding: 0.9rem 1rem; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; transition: all 0.3s; }
        .form-input:focus { outline: none; border-color: #d4a574; box-shadow: 0 0 0 3px rgba(212,165,116,0.1); }
        
        .btn-primary { width: 100%; padding: 1rem; background: #d4a574; color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn-primary:hover { background: #8B4513; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212,165,116,0.3); }
        
        .back-link { text-align: center; margin-top: 1.5rem; }
        .back-link a { color: #d4a574; text-decoration: none; font-weight: 500; display: inline-flex; align-items: center; gap: 0.5rem; }
        .back-link a:hover { text-decoration: underline; }
        .back-link svg { width: 16px; height: 16px; }
        
        .error-message { background: #fee; color: #c33; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; display: none; }
        .success-message { background: #efe; color: #3c3; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="brand-logo">
                <div class="brand-name">HerAura</div>
                <div class="brand-tagline">Jewellery & Accessories</div>
            </div>
            
            <div class="icon-wrapper">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 8v4M12 16h.01"/>
                </svg>
            </div>
            
            <h1 class="auth-title">Forgot Password?</h1>
            <p class="auth-subtitle">No worries! Enter your email and we'll send you a reset link</p>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your registered email" required>
                </div>
                
                <button type="submit" class="btn-primary">Send Reset Link</button>
            </form>
            
            <div class="back-link">
                <a href="auth-login.html">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Please enter your email');
                return;
            }
            
            // Check if email exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);
            
            if (!user) {
                // Don't reveal if email exists (security best practice)
                showSuccess('If this email is registered, you will receive a password reset link shortly.');
                return;
            }
            
            // Generate reset token
            const resetToken = Math.random().toString(36).substring(2) + Date.now().toString(36);
            const resetExpiry = Date.now() + 3600000; // 1 hour
            
            localStorage.setItem('resetToken_' + user.id, JSON.stringify({
                token: resetToken,
                expiry: resetExpiry
            }));
            
            const resetLink = `${window.location.origin}/auth-reset-password.html?token=${resetToken}&email=${email}`;
            
            // Send email via backend
            fetch('http://localhost:5000/api/email/send-reset-link', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, resetLink })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('Password reset link sent to your email!');
                } else {
                    showError('Failed to send email. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Server error. Please try again later.');
            });
        });
    </script>
</body>
</html>
