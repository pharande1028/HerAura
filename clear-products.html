<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Products - HerAura</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #c82333;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Clear All Products</h2>
        <p>This will permanently remove all products from both admin and shop portals.</p>
        <button class="btn" onclick="clearAllProducts()">Clear All Products</button>
        <button class="btn btn-secondary" onclick="window.close()">Cancel</button>
        <div id="result" style="margin-top: 1rem; font-weight: 600;"></div>
    </div>

    <script>
        function clearAllProducts() {
            // Clear all product-related localStorage items
            localStorage.removeItem('shopProducts');
            localStorage.removeItem('adminProducts');
            localStorage.removeItem('products');
            localStorage.removeItem('cart');
            localStorage.removeItem('wishlist');
            localStorage.removeItem('recentlyViewed');
            localStorage.removeItem('productReviews');
            
            document.getElementById('result').innerHTML = '<span style="color: #28a745;">âœ… All products cleared successfully!</span>';
            
            setTimeout(() => {
                window.close();
            }, 2000);
        }
    </script>
</body>
</html>
