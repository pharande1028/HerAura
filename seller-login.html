<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login - HerAura</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #f8f6f0 0%, #fff8e7 100%); min-height: 100vh; display: flex; align-items: center; }
        
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(212,165,116,0.2);
            text-align: center;
        }
        
        .brand-name {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            font-weight: 700;
            color: #8B4513;
            margin-bottom: 0.5rem;
        }
        
        .brand-tagline {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #8B4513;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #d4a574;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #d4a574 0%, #8B4513 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.4);
        }
        
        .divider {
            margin: 2rem 0;
            text-align: center;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
        }
        
        .register-link {
            display: block;
            color: #d4a574;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
        
        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: #d4a574;
        }
        
        .demo-info {
            background: #e8f4fd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .demo-info strong {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-name">HerAura</div>
            <div class="brand-tagline">Seller Portal</div>
            
            <h2 class="login-title">Welcome Back</h2>
            
            <div class="demo-info">
                <strong>Demo Login:</strong><br>
                Email: seller@demo.com<br>
                Password: demo123<br>
                <em>Use these credentials to access the seller dashboard</em>
            </div>
            
            <form id="sellerLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Sign In to Dashboard</button>
            </form>
            
            <div class="divider">
                <span>New to HerAura?</span>
            </div>
            
            <a href="seller-register.html" class="register-link">Apply to Become a Seller</a>
            <a href="landing.html" class="back-link">‚Üê Back to HerAura</a>
        </div>
    </div>

    <script>
        document.getElementById('sellerLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Demo login check
            if (email === 'seller@demo.com' && password === 'demo123') {
                // Set seller session
                sessionStorage.setItem('sellerLoggedIn', 'true');
                sessionStorage.setItem('sellerEmail', email);
                
                alert('Login successful! Redirecting to seller dashboard...');
                window.location.href = 'seller-dashboard.html';
                return;
            }
            
            // Check if seller exists and is approved
            const sellers = JSON.parse(localStorage.getItem('sellerApplications')) || [];
            const seller = sellers.find(s => s.email === email && s.status === 'approved');
            
            if (seller) {
                // Set seller session
                sessionStorage.setItem('sellerLoggedIn', 'true');
                sessionStorage.setItem('sellerEmail', email);
                sessionStorage.setItem('sellerId', seller.id);
                
                alert('Login successful! Redirecting to seller dashboard...');
                window.location.href = 'seller-dashboard.html';
            } else {
                // Check if seller exists but not approved
                const pendingSeller = sellers.find(s => s.email === email);
                if (pendingSeller) {
                    if (pendingSeller.status === 'pending') {
                        alert('Your application is still under review. Please wait for approval.');
                        window.location.href = 'seller-status.html?id=' + pendingSeller.id;
                    } else if (pendingSeller.status === 'rejected') {
                        alert('Your application was rejected. Please contact support for more information.');
                    }
                } else {
                    alert('Invalid credentials or seller account not found. Please check your email and password.');
                }
            }
        });
    </script>
</body>
</html>
