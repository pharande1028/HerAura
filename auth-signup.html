<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HerAura</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8f6f0 0%, #fff8e7 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
        
        .auth-container { max-width: 900px; width: 100%; }
        .auth-card { background: white; border-radius: 20px; padding: 2rem; box-shadow: 0 20px 60px rgba(212,165,116,0.2); }
        
        .brand-logo { text-align: center; margin-bottom: 2rem; }
        .brand-name { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #8B4513; margin-bottom: 0.5rem; }
        .brand-tagline { font-size: 0.9rem; color: #666; letter-spacing: 1px; }
        
        .auth-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: #333; margin-bottom: 0.5rem; text-align: center; }
        .auth-subtitle { color: #666; text-align: center; margin-bottom: 1.5rem; font-size: 0.95rem; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem 1.5rem; }
        .form-group { margin-bottom: 0; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333; font-size: 0.85rem; }
        .form-input { width: 100%; padding: 0.75rem 1rem; border: 1px solid #ddd; border-radius: 10px; font-size: 0.95rem; transition: all 0.3s; }
        .form-input:focus { outline: none; border-color: #d4a574; box-shadow: 0 0 0 3px rgba(212,165,116,0.1); }
        
        .password-wrapper { position: relative; }
        .toggle-password { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; width: 20px; height: 20px; }
        .toggle-password svg { width: 100%; height: 100%; }
        
        .password-strength { margin-top: 0.5rem; height: 4px; background: #eee; border-radius: 2px; overflow: hidden; }
        .password-strength-bar { height: 100%; transition: all 0.3s; width: 0%; }
        .password-strength-text { font-size: 0.85rem; margin-top: 0.3rem; }
        
        .btn-primary { width: 100%; padding: 1rem; background: #d4a574; color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 1.5rem; }
        .btn-primary:hover { background: #8B4513; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212,165,116,0.3); }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        
        .terms { font-size: 0.85rem; color: #666; text-align: center; margin-top: 1rem; }
        .terms a { color: #d4a574; text-decoration: none; }
        .terms a:hover { text-decoration: underline; }
        
        .auth-footer { text-align: center; margin-top: 1.5rem; color: #666; font-size: 0.9rem; }
        .auth-footer a { color: #007bff; text-decoration: none; font-weight: 600; }
        .auth-footer a:hover { text-decoration: underline; }
        
        .error-message { background: #fee; color: #c33; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; display: none; }
        .success-message { background: #efe; color: #3c3; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; display: none; }
        
        .validation-item { font-size: 0.8rem; color: #999; margin-top: 0.3rem; display: flex; align-items: center; gap: 0.4rem; }
        .validation-item.valid { color: #3c3; }
        .validation-item.invalid { color: #c33; }
        .validation-item svg { width: 14px; height: 14px; }
        .validation-item.valid svg { stroke: #3c3; }
        .validation-item.invalid svg { stroke: #c33; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="brand-logo">
                <div class="brand-name">HerAura</div>
                <div class="brand-tagline">Jewellery & Accessories</div>
            </div>
            
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join HerAura and discover elegant jewellery</p>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="signupForm">
                <div style="margin-bottom: 2rem;">
                    <h3 style="font-size: 1.1rem; color: #8B4513; margin-bottom: 1rem; font-weight: 600;">Personal Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Enter Your Name (First Name)</label>
                            <input type="text" class="form-input" id="fullName" placeholder="Enter your first name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label class="form-label">Phone</label>
                            <div id="phoneContainer">
                                <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                                    <select class="form-input" id="countryCode" style="width: 85px; padding: 0.75rem 0.5rem;">
                                        <option value="+91">+91</option>
                                        <option value="+1">+1</option>
                                        <option value="+44">+44</option>
                                        <option value="+61">+61</option>
                                        <option value="+81">+81</option>
                                        <option value="+86">+86</option>
                                        <option value="+33">+33</option>
                                        <option value="+49">+49</option>
                                        <option value="+39">+39</option>
                                        <option value="+7">+7</option>
                                        <option value="+55">+55</option>
                                        <option value="+27">+27</option>
                                        <option value="+971">+971</option>
                                        <option value="+65">+65</option>
                                        <option value="+60">+60</option>
                                    </select>
                                    <input type="tel" class="form-input" id="phone" placeholder="Enter phone number" required style="flex: 1;">
                                </div>
                            </div>
                            <button type="button" onclick="addPhoneField()" style="padding: 0.5rem 1rem; background: transparent; color: #d4a574; border: 1px solid #d4a574; border-radius: 8px; cursor: pointer; font-size: 0.85rem; font-weight: 500; transition: all 0.3s;" onmouseover="this.style.background='#d4a574'; this.style.color='white';" onmouseout="this.style.background='transparent'; this.style.color='#d4a574';">+ Add Another Number</button>
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 2rem;">
                    <h3 style="font-size: 1.1rem; color: #8B4513; margin-bottom: 1rem; font-weight: 600;">Password</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Create Password</label>
                            <div class="password-wrapper">
                                <input type="password" class="form-input" id="password" placeholder="Create a strong password" required oninput="checkPasswordStrength()">
                                <span class="toggle-password" onclick="togglePassword('password')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <div class="password-wrapper">
                                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
                                <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <div class="password-strength">
                                <div class="password-strength-bar" id="strengthBar"></div>
                            </div>
                            <div class="password-strength-text" id="strengthText"></div>
                            
                            <div class="validation-item" id="val-length">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                                At least 8 characters
                            </div>
                            <div class="validation-item" id="val-upper">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                                One uppercase letter
                            </div>
                            <div class="validation-item" id="val-number">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                                One number
                            </div>
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 2rem;">
                    <h3 style="font-size: 1.1rem; color: #8B4513; margin-bottom: 1rem; font-weight: 600;">Your Address</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-input" id="addressName" placeholder="Enter full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Mobile Number</label>
                            <div style="display: flex; gap: 0.5rem;">
                                <select class="form-input" id="addressCountryCode" style="width: 85px; padding: 0.75rem 0.5rem;">
                                    <option value="+91">+91</option>
                                    <option value="+1">+1</option>
                                    <option value="+44">+44</option>
                                    <option value="+61">+61</option>
                                    <option value="+81">+81</option>
                                    <option value="+86">+86</option>
                                </select>
                                <input type="tel" class="form-input" id="addressMobile" placeholder="Enter mobile number" required style="flex: 1;">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Country/Region</label>
                            <select class="form-input" id="country" required>
                                <option value="">Select Country</option>
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Pincode</label>
                            <input type="text" class="form-input" id="pincode" placeholder="Enter pincode" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label class="form-label">Flat, House no., Building, Company, Apartment</label>
                            <input type="text" class="form-input" id="address1" placeholder="Enter address" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label class="form-label">Area, Street, Sector, Village</label>
                            <input type="text" class="form-input" id="address2" placeholder="Enter area" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Landmark</label>
                            <input type="text" class="form-input" id="landmark" placeholder="Enter landmark">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Town/City</label>
                            <input type="text" class="form-input" id="city" placeholder="Enter city" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label class="form-label">State</label>
                            <input type="text" class="form-input" id="state" placeholder="Enter state" required>
                        </div>
                        
                        <div class="form-group full-width" style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem;">
                            <input type="checkbox" id="defaultAddress" style="width: auto;">
                            <label for="defaultAddress" style="margin: 0; cursor: pointer;">Set as default address</label>
                        </div>
                    </div>
                </div>
                
                <div style="text-align: center; margin-bottom: 1.5rem;">
                    <button type="button" class="btn-outline" onclick="alert('Add new address feature coming soon!')" style="padding: 0.7rem 1.5rem; background: transparent; color: #d4a574; border: 2px solid #d4a574; border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.3s;" onmouseover="this.style.background='#d4a574'; this.style.color='white';" onmouseout="this.style.background='transparent'; this.style.color='#d4a574';">+ Add Another Address</button>
                </div>
                
                <button type="submit" class="btn-primary">Create Account</button>
                
                <div class="terms">
                    By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
            </form>
            
            <div class="auth-footer">
                Already have an account? <a href="auth-login.html">Login</a>
            </div>
        </div>
    </div>

    <script>
        let phoneCount = 1;
        
        function addPhoneField() {
            phoneCount++;
            const container = document.getElementById('phoneContainer');
            const newField = document.createElement('div');
            newField.style.cssText = 'display: flex; gap: 0.5rem; margin-bottom: 0.5rem;';
            newField.innerHTML = `
                <select class="form-input" style="width: 85px; padding: 0.75rem 0.5rem;">
                    <option value="+91">+91</option>
                    <option value="+1">+1</option>
                    <option value="+44">+44</option>
                    <option value="+61">+61</option>
                    <option value="+81">+81</option>
                    <option value="+86">+86</option>
                    <option value="+33">+33</option>
                    <option value="+49">+49</option>
                    <option value="+39">+39</option>
                    <option value="+7">+7</option>
                    <option value="+55">+55</option>
                    <option value="+27">+27</option>
                    <option value="+971">+971</option>
                    <option value="+65">+65</option>
                    <option value="+60">+60</option>
                </select>
                <input type="tel" class="form-input" placeholder="Enter phone number" style="flex: 1;">
                <button type="button" onclick="this.parentElement.remove()" style="padding: 0.75rem 1rem; background: #dc3545; color: white; border: none; border-radius: 8px; cursor: pointer;">Ã—</button>
            `;
            container.appendChild(newField);
        }
        
        // Pre-fill email if coming from login
        window.addEventListener('DOMContentLoaded', function() {
            const signupEmail = localStorage.getItem('signupEmail');
            if (signupEmail) {
                document.getElementById('email').value = signupEmail;
                localStorage.removeItem('signupEmail');
            }
        });

        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            const checks = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[^A-Za-z0-9]/.test(password)
            };
            
            // Update validation items
            const valLength = document.getElementById('val-length');
            const valUpper = document.getElementById('val-upper');
            const valNumber = document.getElementById('val-number');
            
            if (checks.length) {
                valLength.classList.remove('invalid');
                valLength.classList.add('valid');
                valLength.querySelector('svg').innerHTML = '<polyline points="20 6 9 17 4 12"/>';
            } else {
                valLength.classList.remove('valid');
                valLength.classList.add('invalid');
                valLength.querySelector('svg').innerHTML = '<line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>';
            }
            
            if (checks.upper) {
                valUpper.classList.remove('invalid');
                valUpper.classList.add('valid');
                valUpper.querySelector('svg').innerHTML = '<polyline points="20 6 9 17 4 12"/>';
            } else {
                valUpper.classList.remove('valid');
                valUpper.classList.add('invalid');
                valUpper.querySelector('svg').innerHTML = '<line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>';
            }
            
            if (checks.number) {
                valNumber.classList.remove('invalid');
                valNumber.classList.add('valid');
                valNumber.querySelector('svg').innerHTML = '<polyline points="20 6 9 17 4 12"/>';
            } else {
                valNumber.classList.remove('valid');
                valNumber.classList.add('invalid');
                valNumber.querySelector('svg').innerHTML = '<line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>';
            }
            
            // Calculate strength
            Object.values(checks).forEach(check => { if (check) strength++; });
            
            const colors = ['#c33', '#f90', '#fc0', '#3c3', '#0c0'];
            const texts = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
            const widths = ['20%', '40%', '60%', '80%', '100%'];
            
            strengthBar.style.width = widths[strength - 1] || '0%';
            strengthBar.style.background = colors[strength - 1] || '#eee';
            strengthText.textContent = texts[strength - 1] || '';
            strengthText.style.color = colors[strength - 1] || '#999';
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const countryCode = document.getElementById('countryCode').value;
            const phone = document.getElementById('phone').value.trim();
            const fullPhone = countryCode + phone;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!fullName || !email || !phone || !password) {
                showError('Please fill all required fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }
            
            if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                showError('Password must contain uppercase letter and number');
                return;
            }
            
            // Check if email exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(u => u.email === email)) {
                showError('Email already registered');
                return;
            }
            
            // Create user
            const user = {
                id: Date.now().toString(),
                name: fullName,
                fullName,
                email,
                phone: fullPhone,
                password,
                isVerified: true,
                role: 'customer',
                createdAt: new Date().toISOString(),
                addresses: [{
                    addressName: document.getElementById('addressName').value.trim(),
                    addressMobile: document.getElementById('addressCountryCode').value + document.getElementById('addressMobile').value.trim(),
                    country: document.getElementById('country').value,
                    pincode: document.getElementById('pincode').value.trim(),
                    address1: document.getElementById('address1').value.trim(),
                    address2: document.getElementById('address2').value.trim(),
                    landmark: document.getElementById('landmark').value.trim(),
                    city: document.getElementById('city').value.trim(),
                    state: document.getElementById('state').value.trim()
                }]
            };
            
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Auto-login after signup
            localStorage.setItem('userLoggedIn', 'true');
            localStorage.setItem('customerData', JSON.stringify({
                id: user.id,
                name: user.name,
                fullName: user.fullName,
                email: user.email,
                phone: user.phone,
                addresses: user.addresses
            }));
            
            showSuccess('Account created successfully! Redirecting to login...');
            setTimeout(() => {
                window.location.href = 'landing.html';
            }, 1500);
        });
    </script>
</body>
</html>
