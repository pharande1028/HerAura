<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HerAura</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8f6f0 0%, #fff8e7 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .auth-container { max-width: 450px; width: 100%; padding: 2rem; }
        .auth-card { background: white; border-radius: 20px; padding: 3rem; box-shadow: 0 20px 60px rgba(212,165,116,0.2); }
        
        .brand-logo { text-align: center; margin-bottom: 2rem; }
        .brand-name { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #8B4513; margin-bottom: 0.5rem; }
        .brand-tagline { font-size: 0.9rem; color: #666; letter-spacing: 1px; }
        
        .icon-wrapper { width: 80px; height: 80px; margin: 0 auto 1.5rem; background: linear-gradient(135deg, #f8f6f0, #fff8e7); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .icon-wrapper svg { width: 40px; height: 40px; stroke: #d4a574; }
        
        .auth-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: #333; margin-bottom: 0.5rem; text-align: center; }
        .auth-subtitle { color: #666; text-align: center; margin-bottom: 2rem; font-size: 0.95rem; }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333; font-size: 0.9rem; }
        .form-input { width: 100%; padding: 0.9rem 1rem; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; transition: all 0.3s; }
        .form-input:focus { outline: none; border-color: #d4a574; box-shadow: 0 0 0 3px rgba(212,165,116,0.1); }
        
        .password-wrapper { position: relative; }
        .toggle-password { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; width: 20px; height: 20px; }
        .toggle-password svg { width: 100%; height: 100%; }
        
        .btn-primary { width: 100%; padding: 1rem; background: #d4a574; color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn-primary:hover { background: #8B4513; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212,165,116,0.3); }
        
        .error-message { background: #fee; color: #c33; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; display: none; }
        .success-message { background: #efe; color: #3c3; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="brand-logo">
                <div class="brand-name">HerAura</div>
                <div class="brand-tagline">Jewellery & Accessories</div>
            </div>
            
            <div class="icon-wrapper">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
            </div>
            
            <h1 class="auth-title">Reset Password</h1>
            <p class="auth-subtitle">Create a new strong password for your account</p>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="newPassword" placeholder="Enter new password" required>
                        <span class="toggle-password" onclick="togglePassword('newPassword')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm new password" required>
                        <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        if (!token || !email) {
            showError('Invalid reset link');
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }
            
            // Find user and validate token
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);
            
            if (!user) {
                showError('User not found');
                return;
            }
            
            const resetData = JSON.parse(localStorage.getItem('resetToken_' + user.id) || '{}');
            
            if (resetData.token !== token) {
                showError('Invalid reset token');
                return;
            }
            
            if (Date.now() > resetData.expiry) {
                showError('Reset link expired');
                return;
            }
            
            // Update password
            user.password = newPassword;
            const userIndex = users.findIndex(u => u.id === user.id);
            users[userIndex] = user;
            localStorage.setItem('users', JSON.stringify(users));
            
            // Remove reset token
            localStorage.removeItem('resetToken_' + user.id);
            
            showSuccess('Password reset successful! Redirecting to login...');
            setTimeout(() => window.location.href = 'auth-login.html', 2000);
        });
    </script>
</body>
</html>
