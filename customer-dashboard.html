<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - HerAura</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #f8f9fa; }
        .header { background: #d4a574; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 2rem; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card h3 { color: #333; margin-bottom: 1rem; }
        .btn { background: #d4a574; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn:hover { background: #b8860b; }
        .logout { background: #dc3545; }
        .logout:hover { background: #c82333; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Customer Dashboard</h1>
        <div>
            <span id="userEmail"></span>
            <button class="btn logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-grid">
            <div class="card">
                <h3>My Orders</h3>
                <p>Track your jewelry orders and delivery status</p>
                <a href="#" class="btn">View Orders</a>
            </div>
            <div class="card">
                <h3>Wishlist</h3>
                <p>Your saved jewelry pieces</p>
                <a href="#" class="btn">View Wishlist</a>
            </div>
            <div class="card">
                <h3>Profile</h3>
                <p>Manage your account information</p>
                <a href="#" class="btn">Edit Profile</a>
            </div>
            <div class="card">
                <h3>Shop Collection</h3>
                <p>Browse our latest anti-tarnish jewelry</p>
                <a href="landing.html#products" class="btn">Shop Now</a>
            </div>
        </div>
    </div>

    <script>
        // Display user email
        const userEmail = localStorage.getItem('userEmail');
        if (userEmail) {
            document.getElementById('userEmail').textContent = userEmail;
        }

        function logout() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userType');
            window.location.href = 'landing.html';
        }
    </script>
</body>
</html>
