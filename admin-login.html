<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - HerAura</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #fefdf8 0%, #f8f4ef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(212,165,116,0.2);
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .login-left {
            background: linear-gradient(135deg, #d4a574 0%, #8B4513 100%);
            padding: 3rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .brand-logo {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .brand-tagline {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .login-illustration {
            font-size: 8rem;
            margin: 2rem 0;
        }
        
        .login-right {
            padding: 3rem;
        }
        
        .login-header {
            margin-bottom: 2rem;
        }
        
        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #8B4513;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        
        .login-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .tab-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            background: none;
            color: #666;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            color: #d4a574;
            border-bottom-color: #d4a574;
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 8px rgba(212,165,116,0.2);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }
        
        .forgot-password a {
            color: #d4a574;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #d4a574;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #8B4513;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212,165,116,0.3);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }
            
            .login-left {
                padding: 2rem;
            }
            
            .login-illustration {
                font-size: 5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="brand-logo">HerAura</div>
            <div class="brand-tagline">Admin Portal</div>
            <div class="login-illustration">
                <svg width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#d4a574" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="#d4a574" opacity="0.3"/>
                    <path d="M2 17L12 22L22 17" stroke="#d4a574" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="#d4a574" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <p style="opacity: 0.9;">Manage your jewelry empire with elegance</p>
        </div>
        
        <div class="login-right">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access your admin dashboard</p>
            </div>
            
            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('email')">Email Login</button>
                <button class="tab-btn" onclick="switchTab('mobile')">Mobile Login</button>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <!-- Email Login Form -->
            <form id="email-form" class="login-form active" onsubmit="handleLogin(event, 'email')">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="email-firstname">First Name</label>
                        <input type="text" class="form-input" id="email-firstname" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email-lastname">Last Name</label>
                        <input type="text" class="form-input" id="email-lastname" placeholder="Doe" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email-address">Email Address</label>
                    <input type="email" class="form-input" id="email-address" placeholder="admin@heraura.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email-password">Password</label>
                    <input type="password" class="form-input" id="email-password" placeholder="Enter your password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="alert('Password reset feature coming soon!'); return false;">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-login">Sign In</button>
            </form>
            
            <!-- Mobile Login Form -->
            <form id="mobile-form" class="login-form" onsubmit="handleLogin(event, 'mobile')">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="mobile-firstname">First Name</label>
                        <input type="text" class="form-input" id="mobile-firstname" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="mobile-lastname">Last Name</label>
                        <input type="text" class="form-input" id="mobile-lastname" placeholder="Doe" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="mobile-number">Mobile Number</label>
                    <input type="tel" class="form-input" id="mobile-number" placeholder="+91 9876543210" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="mobile-password">Password</label>
                    <input type="password" class="form-input" id="mobile-password" placeholder="Enter your password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="alert('Password reset feature coming soon!'); return false;">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-login">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.login-form').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
            
            document.getElementById('error-message').style.display = 'none';
        }
        
        function handleLogin(event, type) {
            event.preventDefault();
            
            let firstName, lastName, identifier, password;
            
            if (type === 'email') {
                firstName = document.getElementById('email-firstname').value;
                lastName = document.getElementById('email-lastname').value;
                identifier = document.getElementById('email-address').value;
                password = document.getElementById('email-password').value;
            } else {
                firstName = document.getElementById('mobile-firstname').value;
                lastName = document.getElementById('mobile-lastname').value;
                identifier = document.getElementById('mobile-number').value;
                password = document.getElementById('mobile-password').value;
            }
            
            // Demo credentials
            const validCredentials = {
                email: {
                    firstName: 'Admin',
                    lastName: 'HerAura',
                    identifier: 'admin@heraura.com',
                    password: 'admin123'
                },
                mobile: {
                    firstName: 'Admin',
                    lastName: 'HerAura',
                    identifier: '+91 9876543210',
                    password: 'admin123'
                }
            };
            
            const valid = validCredentials[type];
            
            if (firstName === valid.firstName && 
                lastName === valid.lastName && 
                identifier === valid.identifier && 
                password === valid.password) {
                
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminData', JSON.stringify({
                    firstName: firstName,
                    lastName: lastName,
                    identifier: identifier,
                    loginType: type,
                    loginTime: new Date().toISOString()
                }));
                
                window.location.href = 'admin-home.html';
            } else {
                showError('Invalid credentials. Please try again.');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-home.html';
        }
    </script>
</body>
</html>
