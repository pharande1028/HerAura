<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerAura Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; line-height: 1.6; color: #333; background: #f5f5f5; }
        
        .header {
            background: white;
            color: #333;
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(212,165,116,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand-name {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }
        
        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .admin-name {
            font-weight: 600;
            color: #8B4513;
        }
        
        .logout-btn {
            background: #d4a574;
            color: white;
            border: 1px solid #d4a574;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover { background: #8B4513; border-color: #8B4513; }
        
        .dashboard { display: flex; min-height: calc(100vh - 80px); }
        
        .sidebar {
            width: 250px;
            background: white;
            padding: 2rem 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar-menu { list-style: none; }
        .sidebar-menu li { margin-bottom: 0.5rem; }
        .sidebar-menu a {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: #d4a574;
            color: white;
        }
        
        .main-content { flex: 1; padding: 2rem; }
        
        .content-section { display: none; }
        .content-section.active { display: block; }
        
        .welcome-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .welcome-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #8B4513;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .welcome-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .welcome-time {
            color: #d4a574;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 4px solid #d4a574;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #d4a574;
            margin-bottom: 0.5rem;
        }
        
        .stat-label { color: #666; font-size: 0.9rem; }
        
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #8B4513;
            margin-bottom: 2rem;
        }
        
        .product-management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .management-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid transparent;
        }
        
        .management-card:hover {
            transform: translateY(-5px);
            border-color: #d4a574;
            box-shadow: 0 8px 25px rgba(212,165,116,0.2);
        }
        
        .management-card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #d4a574;
        }
        
        .management-card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .management-card-desc {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand-name">HerAura Admin Portal</div>
        <div class="admin-info">
            <span class="admin-name" id="adminName">Admin</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li><a class="active" onclick="showSection('dashboard')">Dashboard</a></li>
            </ul>
        </div>

        <div class="main-content">
            <!-- Dashboard Section -->
            <div id="dashboard-section" class="content-section active">
                <div class="welcome-section">
                    <div class="welcome-title">Welcome, <span id="adminNameDisplay">Admin</span>!</div>
                    <div class="welcome-subtitle">"Every day is a new beginning to craft timeless elegance"</div>
                    <div class="welcome-time" id="currentDateTime"></div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">156</div>
                        <div class="stat-label">Total Products</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">₹12.5L</div>
                        <div class="stat-label">Total Products Value</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">₹8.2L</div>
                        <div class="stat-label">Total Revenue</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">₹45,200</div>
                        <div class="stat-label">Today's Sales</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">342</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">23</div>
                        <div class="stat-label">Orders Pending</div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script>
        // Check if logged in
        if (localStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'admin-login.html';
        }

        // Load admin data
        const adminData = JSON.parse(localStorage.getItem('adminData') || '{}');
        const fullName = `${adminData.firstName} ${adminData.lastName}`;
        document.getElementById('adminName').textContent = fullName;
        document.getElementById('adminNameDisplay').textContent = adminData.firstName;

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString('en-US', options);
        }

        function showSection(sectionName) {
            if (sectionName === 'dashboard') {
                window.location.href = 'admin-dashboard-module.html';
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminData');
                window.location.href = 'admin-login.html';
            }
        }

        updateDateTime();
        setInterval(updateDateTime, 60000);
    </script>
</body>
</html>
